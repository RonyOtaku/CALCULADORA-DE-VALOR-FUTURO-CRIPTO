<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.2/accounting.min.js"></script>

    <title>Calculadora de Preço para Criptomoeda</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="/imagem/undraw_bitcoin_re_urgq.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora Preço Cripto
                </h1>
                <div class="container">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Digite o nome da Cripto">
                        <button type="button" id="searchButton" onclick="searchCrypto()">
                            Buscar
                        </button>
                    </div>

                    <div class="preço">
                        <label for="precoImput">
                            Preço
                        </label>
                        <div class="input-field">
                            <input type="text" id="precoImput" required>
                        </div>
                    </div>
                    <div class="total-circulante">
                        <label for="totalCirculanteInput">
                            Total circulante
                        </label>
                        <div class="input-field">
                            <input type="text" id="totalCirculanteInput" required>
                        </div>
                    </div>
                    <div class="cap-mercado">
                        <label for="capMercadoInput">
                            Cap. de Mercado
                        </label>
                        <div class="input-field">
                            <input type="text" id="capMercadoInput" required>
                        </div>
                    </div>
                    <div class="container1">
                        <div class="perc-crescimento">
                            <label for="percCrescimentoInput">
                                Perc. Crescimento
                            </label>
                            <div class="input-field">
                                <input type="text" id="percCrescimentoInput" required>
                            </div>
                        </div>
                        
                        <div class="nova-cap-mercado">
                            <label for="novaCapMercadoInput">
                                Nova Cap. Mercado
                            </label>
                            <div class="input-field">
                                <input type="text" id="novaCapMercadoInput" required>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <button type="button" id="calculate" onclick="calculate()">
                    Calcular
                </button>
            </form>
            <div class="novo-preço">
                <label for="novoPreçoInput">
                    Novo Preço
                </label>
                <div class="input-field">
                    <input type="text" id="novoPreçoInput" required readonly>
                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
